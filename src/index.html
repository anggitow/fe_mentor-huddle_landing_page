<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle Landing Page</title>
  <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon">
  <link href="./output.css" rel="stylesheet">
</head>

<body>
  <main class="background">
    <header class="py-8">
      <img src="./assets/logo.svg" alt="Huddle" class="h-10 md:h-14">
    </header>

    <div class="md:flex md:justify-start md:flex-wrap">
      <div class="flex justify-center md:w-7/12 md:justify-start">
        <div class="max-w-[500px] md:max-w-[unset]">
          <img src="./assets/illustration-mockups.svg" alt="Illustration Mockups" class="py-7 md:py-3">
        </div>
      </div>

      <div
        class="flex flex-col items-center text-white text-center py-12 md:w-5/12 md:text-start 2xl:-ml-6 md:pl-4 2xl:pl-0">
        <div class="max-w-[500px] md:max-w-[unset]">
          <h3
            class="font-poppins text-3xl font-semibold leading-normal tracking-wide lg:text-4xl md:leading-normal xl:mt-10 xl:w-4/5">
            Build The Community Your Fans Will Love
          </h3>
          <p class="font-open-sans text-lg leading-relaxed tracking-wide font-normal py-6 xl:w-[93%]">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button
            class="bg-white hover:bg-soft-magenta text-violet h-14 w-[250px] md:w-[200px] mt-2 transition-all duration-200 shadow-lg hover:text-white text-lg rounded-full">Register</button>
        </div>
      </div>

      <div class="flex justify-center gap-3 pt-8 pb-14 md:w-full md:justify-end md:-mt-14 md:pb-0">
        <div class="socmed">
          <i class="fab fa-facebook-f" aria-hidden="true"></i>
        </div>
        <div class="socmed">
          <i class="fab fa-twitter" aria-hidden="true"></i>
        </div>
        <div class="socmed">
          <i class="fab fa-instagram" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/21d4aa6984.js" crossorigin="anonymous"></script>
</body>

</html>
